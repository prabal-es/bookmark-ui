<div class="row mt-2">
    <main class="col-12">
        <div class="card-columns" *ngIf="companies">
            <div class="card" *ngFor="let company of companies.data">
                <img class="card-img-top" src="{{company.img}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ company.name }}</h5>
                    <p class="company-description card-text" title="{{ company.description }}">
                        {{ company.description }}
                    </p>
                    <a [routerLink]="['/companies', company.urlContext]" 
                        [ngClass]="{'disabled': !company.active}"
                        class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
    </main>
</div>

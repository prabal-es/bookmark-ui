<div class="row mt-2">
    <div class="col-12 col-md-3 col-xl-2 bd-sidebar">
        <nav class="bd-links">
            <div class="bd-toc-item active bd-sidenav-active">
                <a class="bd-toc-link" href="/docs/4.1/getting-started/introduction/">
                    Details
                </a>
            </div>
            <div class="bd-toc-item ">
                <a class="bd-toc-link" href="/docs/4.1/getting-started/introduction/">

                </a>
            </div>
            <div class="bd-toc-item">
                <a class="bd-toc-link" href="/docs/4.1/getting-started/introduction/">

                </a>
            </div>

        </nav>

    <main class="col-10">
        <div class="col-sm-12" *ngIf="companyDetail">
            <div class="card">
                <div class="card-body">

                </div>
            </div>
        </div>
    </main>
</div>

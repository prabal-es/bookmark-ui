<p>home works!</p>
<table *ngIf="companies" class="table table-bordered">
    <tr>
        <th>UUID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Active</th>
    </tr>
    <tr *ngFor="let company of companies.data">
        <td>{{ company.uuid }}</td>
        <td>{{ company.name }}</td>
        <td>{{ company.description }}</td>
        <td>{{ company.active }}</td>
    </tr>
</table>

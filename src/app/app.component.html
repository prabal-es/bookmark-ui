<header class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" style="font-weight: bold;" [routerLink]="['/']">Bookmark</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
        aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/']" [ngClass]="{'active': tinyUrl.isActive || userCard.isActive || userGroups.isActive || userCompanyGroup.isActive}"> 
                    Home </a>
                <a class="bd-toc-link" [routerLink]="['/']" [routerLinkActiveOptions]="{exact:
                    true}" routerLinkActive #tinyUrl="routerLinkActive" style="display: none"> Tiny URL </a>
                <a class="bd-toc-link" [routerLink]="['/cards']" routerLinkActive #userCard="routerLinkActive" style="display: none"> Cards </a>
                <a class="bd-toc-link" [routerLink]="['/groups']" routerLinkActive #userGroups="routerLinkActive" style="display: none">  Groups </a>
                <a class="bd-toc-link" [routerLink]="['/company-groups']" routerLinkActive #userCompanyGroup="routerLinkActive" style="display: none"> Company Groups </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLinkActive]="['active']" [routerLink]="['/companies']">Company</a>
            </li>
           
        </ul>
        <form class="form-inline">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>
</header>
<div class="container-fluid">
    <router-outlet></router-outlet>
</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
<div class="modal-container"></div>
